name: Fork Sync

on:
  schedule:
    - cron: "0 17 * * *"   # 11:00 AM CST = 17:00 UTC
  workflow_dispatch:

concurrency:
  group: fork-sync
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout bot repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub pyyaml

      - name: Configure git identity
        run: |
          git config --global user.name "usd-ai-sync-bot"
          git config --global user.email "bot@ai-research-lab.org"

      - name: Verify required files
        run: |
          test -f sync_bot.py || (echo "::error::sync_bot.py missing"; exit 1)
          test -f repos.yml   || (echo "::error::repos.yml missing"; exit 1)

      - name: Run sync bot
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}      # Fine-grained PAT / App token
          GITHUB_OWNER: USD-AI-ResearchLab            # your org
          LOG_LEVEL: INFO
        run: |
          python sync_bot.py
